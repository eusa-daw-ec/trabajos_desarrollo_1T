<!doctype html>
<html lang="es">

<head>
    <title>Selector de coches</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">



</head>

<body>

    <main>
        <div class="row justify-content-evenly">
            <div class="col-md-3 mb-4 p-5">

                <div class="card mb-4 p-5" style="max-width: 540px;">
                    <img src="assets/coche_blanco.png" class="img-fluid rounded-start" alt="coche_blanco"
                        id="foto-modelo">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="titulo-modelo">Coche Blanco</h5>
                        <p class="card-text" id="desc-modelo">Coche blanco Ãºltimo modelo. Diesel puro. Empieza a
                            ahorrar para pagar el
                            combustible</p>
                        <p class="card-text"><small id="observaciones-modelo" class="text-muted">Disponible
                                hasta fin de existencias...</small></p>
                        <select id="sel-modelo" class="form-select form-select-md mb-3">
                            <option selected>Selecciona modelo</option>
                            <option value="1" id="sel-blanco">Coche Blanco</option>
                            <option value="2" id="sel-rojo">Coche Rojo</option>
                            <option value="3" id="sel-verde">Coche Verde</option>
                        </select>
                        <a href="#" class="btn btn-primary" id="btn-compra">Comprar...</a>
                    </div>
                </div>
            </div>
        </div>





    </main>


    <script src="js/main.js"></script>
</body>

</html>
