<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lista de Tareas</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h3 class="mt-4 text-center">Lista de Tareas</h3>

		<form id="formCrear" class="shadow-lg p-3 mb-5 bg-body rounded">
			<div class="row justify-content-center align-items-center g-2">
				<div class="col-8">
					<input id="crear" type="text" class="form-control w-100" placeholder="Ingrese la tarea">
				</div>
				<div class="col-2">
					<button id="btnAgregarTarea" class="btn btn-primary"><i class="fas fa-plus"></i></button>
				</div>
				<div class="col-2">
					<button id="btnDescargarTareas" class="btn btn-danger"><i class="fas fa-download"></i></button>
				</div>
			</div>
		</form>


		<form id="formBuscar" class="shadow-lg p-3 mb-5 bg-body rounded">
			<div class="row justify-content-center align-items-center g-2">
				<div class = "col">
					<input id="buscar" type="text" class="form-control w-100" placeholder="Buscar...">
				</div>
			</div>
		</form>


		<div class="shadow-lg p-3 mb-5 bg-body rounded">
			<ul id="listaTareas" class="list-group">
				<li class="list-group-item d-flex justify-content-between">
					<strong>Tarea de inicio</strong> <i class="fas fa-minus-circle borrar"></i>
				</li>
			</ul>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
